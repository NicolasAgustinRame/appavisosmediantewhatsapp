<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Aca te arreglo tu ropa</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4 text-center">
                <h1>Aca te arreglo tu ropa</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 text-center">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-warning">Nuevo Cliente</button>
                </div>
            </div>
        </div>
        <div class="row me-2 ms-2">
            <div class="cliente mt-3">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-6 d-flex justify-content-between cliente">
                    <img width="48" height="48" src="images/icons8-usuario-96.png" alt="user" class="mx-3 mt-1"/>
                    <p class="mt-3">Nombre</p>
                    <p class="mt-3">Telefono</p>
                    <button type="button" class="btn btn-danger my-2 mx-3 eliminar">X</button>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary mb-3 mx-2">Empezar</button>
                    <button type="button" class="btn btn-danger mb-3 mx-2">Terminar</button>
                </div>
            </div>
        </div>
        <div class="row me-2 ms-2">
            <div class="cliente mt-3">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-6 d-flex justify-content-between cliente">
                    <img width="48" height="48" src="images/icons8-usuario-96.png" alt="user" class="mx-3 mt-1"/>
                    <p class="mt-3">Nombre</p>
                    <p class="mt-3">Telefono</p>
                    <button type="button" class="btn btn-danger my-2 mx-3 eliminar">X</button>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary mb-3 mx-2">Empezar</button>
                    <button type="button" class="btn btn-danger mb-3 mx-2">Terminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
