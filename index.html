<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/maquina-de-coser-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Aca te arreglo tu ropa</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4 text-center">
                <h1>ACA TE ARREGLO TU ROPA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 text-center">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning contraste" data-bs-toggle="modal" data-bs-target="#modalNuevoCliente">Nuevo Cliente</button>
                </div>
            </div>
        </div>
        <div class="row me-2 ms-2 mt-3 mb-2 card-cliente">
            <div class="cliente">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-6 d-flex justify-content-between cliente">
                    <img width="48" height="48" src="images/icono2-cliente.png" alt="user" class="mx-3 mt-1" />
                    <p class="mt-3 contraste">Nombre</p>
                    <p class="mt-3 contraste">Telefono</p>
                    <button type="button" class="btn-close my-2 mx-3 eliminar contraste"  aria-label="Close"></button>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary mb-3 mx-2 contraste">Empezar</button>
                    <button type="button" class="btn btn-danger mb-3 mx-2 contraste" data-bs-toggle="modal" data-bs-target="#modalTerminarTrabajo">Terminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo cliente-->
    <div class="modal" tabindex="-1" id="modalNuevoCliente">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <img width="48" height="48" src="images/icono2-cliente.png" alt="user" class="mx-3 mt-1" />
                    <h5 class="modal-title contraste">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-2 ">
                    <input type="text" class="form-control my-2" id="txtNombreCliente" placeholder="Nombre...">
                    <input type="tel" class="form-control my-2" id="txtNumeroCliente" placeholder="Telefono...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para finalizar trabajo-->
    <div class="modal" tabindex="-1" id="modalTerminarTrabajo">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modalFinish">
                    <div class="modal-header">
                        <h5 class="modal-title contraste">Terminar Trabajo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-2 ">
                        <input type="text" class="form-control my-2" id="txtTrabajoRealizado" placeholder="Trabajo realizado...">
                        <input type="text" class="form-control my-2" id="txtMonto" placeholder="Monto a pagar...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Finalizar</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
