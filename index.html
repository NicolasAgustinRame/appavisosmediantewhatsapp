<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/maquina-de-coser-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Aca te arreglo tu ropa</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4 text-center">
                <h1>ACA TE ARREGLO TU ROPA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 text-center">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning contraste" data-bs-toggle="modal" data-bs-target="#modalNuevoCliente">Nuevo Cliente</button>
                </div>
            </div>
        </div>
            <div id="clienteContainer" class="row me-2 ms-2 mt-3 mb-2 card-cliente">
                <div class="cliente" id="data">
                        
                </div>
            </div>
    </div>

    <!-- Modal para nuevo cliente-->
    <div class="modal" tabindex="-1" id="modalNuevoCliente">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img width="48" height="48" src="images/icono2-cliente.png" alt="user" class="mx-3 mt-1" />
                    <h5 class="modal-title contraste">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-2 ">
                    <form action="#" id="myForm">
                        <div>
                            <input type="text" class="form-control is-invalid my-2" id="txtNumeroOrden"
                                placeholder="Numero de Orden..." required>
                        </div>

                        <input type="text" class="form-control is-invalid my-2" id="txtNombreCliente" placeholder="Nombre..."
                            required>
                        <input type="tel" class="form-control is-invalid my-2" id="txtNumeroCliente" placeholder="Telefono..."
                            minlength="10" maxlength="10" required>
                        <input type="text" class="form-control is-invalid my-2" id="txtDescripcion" placeholder="Descripcion..."
                            required>
                        <input type="date" class="form-control is-invalid my-2" id="date" required>

                        <button type="submit" class="btn btn-success submit button-contraste" id="">Agregar</button>
                        <button type="button" class="btn btn-danger my-3 mx-2 button-contraste"
                            data-bs-dismiss="modal">Cerrar</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal para finalizar trabajo-->
    <div class="modal" tabindex="-1" id="modalTerminarTrabajo">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modalFinish">
                <div class="modal-header">
                    <h5 class="modal-title contraste">Terminar Trabajo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-2 ">
                    <form action="#">
                        <input type="text" class="form-control my-2" id="txtMonto" placeholder="Monto a pagar..."
                            required>
                        <button type="button" class="btn btn-success button-contraste" id="btnFinalizar"
                            onclick="enviarMensaje()">Finalizar</button>
                        <button type="button" class="btn btn-danger button-contraste my-3 mx-2"
                            data-bs-dismiss="modal">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/enviarMensaje.js"></script>
</body>

</html>
